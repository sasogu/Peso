<!DOCTYPE html>
<html lang="es">
<head>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Tensión Arterial</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>

    <h2>Registro de Tensión Arterial</h2>
    
    <form id="formulario">
      <label>Sistólica: <input type="number" id="sistolica" required></label><br>
      <label>Diastólica: <input type="number" id="diastolica" required></label><br>
      <button type="submit">Guardar</button>
    </form>
    
    
    
    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Sistólica</th>
          <th>Diastólica</th>
          <th>Resultado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="acciones-globales">
        <br>
        <button onclick="exportarCSV()">Exportar a CSV</button>
        <button onclick="window.print()">Imprimir en PDF</button>
        <br>
        <input type="file" id="archivoCSV" accept=".csv">
  <button onclick="importarCSV()">Importar CSV</button>
  
      </div>
    
    <script src="./js/tension.js"></script>
    </body>
    </html>
