<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Peso</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Control de Peso</h1>
  <form id="form">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" required step="0.1">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha">

    <label for="nota">Comentario:</label>
    <input type="text" id="nota" placeholder="Ej: Día de gimnasio">
    <button type="submit">Guardar</button>
  </form>

  <h2>Historial</h2>
  <ul id="historial"></ul>

  <hr>
  <button id="exportarCSV">Exportar copia de seguridad (CSV)</button>
  <br><br>
  <label for="importarCSV">Importar copia de seguridad (CSV):</label>
  <input type="file" id="importarCSV" accept=".csv">

  <h2>Gráfica</h2>
  <div id="controles">
    <button id="prev">← Anterior</button>
    <button id="next">Siguiente →</button>
    <select id="vista">
      <option value="semana">Semana</option>
      <option value="mes" selected>Mes</option>
      <option value="anio">Año</option>
    </select>
    <button id="hoy">Hoy</button>
    <label>Objetivo: <input type="number" id="objetivo" step="0.1"></label>
  </div>
  <canvas id="grafico" width="400" height="200"></canvas>
  <p id="resumen"></p>

  <button id="tema">Cambiar tema</button>

  <script src="app.js"></script>
</body>
</html>
