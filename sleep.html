<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento del Sueño</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Mi Sueño</h1>
  </header>

  <main>
    <section class="input-section">
      <label for="sleep-hours">Horas dormidas hoy:</label>
      <input type="number" id="sleep-hours" min="0" max="24" step="0.1">
      <button id="save-button">Guardar</button>
      <button id="export-button">Exportar Datos</button>
      <input type="file" id="import-file" style="display:none;">
      <button id="import-button">Importar Datos</button>
    </section>

    <section class="chart-section">
      <h2>Estadísticas</h2>
      <select id="view-selector">
        <option value="week">Semana</option>
        <option value="month">Mes</option>
        <option value="year">Año</option>
      </select>
      <canvas id="sleep-chart"></canvas>
    </section>

    <section class="tips-section">
      <h2>Consejo de hoy:</h2>
      <p id="sleep-tip"></p>
    </section>

    <section class="notifications-section">
      <button id="notify-permission">Activar recordatorios</button>
    </section>

    <section class="list-section">
      <h2>Registros</h2>
      <div id="sleep-list"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/sleep.js"></script>
</body>
</html>
